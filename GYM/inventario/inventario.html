<!-- Modal con el formulario -->
<div class="modal fade" id="formularioModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-start">
      <div class="modal-header">
        <h5 class="modal-title" style="font-family: cursive;">Formulario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
         <input type="number" id="codigo" class="form-control mb-2 boder-rojo" placeholder="codigo">
        <input type="text" id="nombre" class="form-control mb-2 boder-rojo" placeholder="Nombre">
        <input type="number" id="cantidad" class="form-control mb-2 boder-rojo" placeholder="cantidad">
        <input type="number" id="precio_unitario" class="form-control mb-2 boder-rojo" placeholder="precio unitario">
      <input type="number" id="precio_total" class="form-control mb-2 boder-rojo" placeholder="precio total" hidden>
     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn boton_registrar" onclick="agregarFila()" data-bs-dismiss="modal">
          Enviar
        </button>
      </div>
    </div> 
  </div> 
</div> 
<!-- eliminar por filtro -->
<div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="font-family: cursive;">Eliminar Registro</h5>
        <button type="button" class="btn boton_eliminar" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="buscarCodigo" class="form-control mb-2 boder-rojo" placeholder="Buscar por código">
        <input type="text" id="buscarNombre" class="form-control boder-rojo" placeholder="Buscar por nombre">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn boton-eliminar" onclick="eliminarPorFiltro()">Eliminar</button>
        <button type="button" class="btn bton-segundario" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="font-family: cursive;">Editar Registro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="editCodigo" class="form-control mb-2 boder-rojo" placeholder="Código">
        <input type="text" id="editNombre" class="form-control mb-2 boder-rojo " placeholder="Nombre">
        <input type="number" id="editCantidad" class="form-control mb-2 boder-rojo" placeholder="Cantidad">
        <input type="number" id="editPrecioUnitario" class="form-control mb-2 boder-rojo" placeholder="Precio Unitario">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bton-guardar" onclick="guardarEdicion()">Guardar cambios</button>
        <button type="button" class="btn bton-segundario" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<!-- Tabla -->
<center><div id="tabla" class="container mt-5">
  <table  class="table table-bordered table-striped">
    <thead class="tabla-info">
      <tr>
        <th>codigo</th>

        <th>P.unitario</th>
        <th>P.total</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tablaBody">
      <!-- Se insertan filas aquí -->
