<!-- Modal con el formulario -->
<div class="modal fade" id="formularioModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-start">
      <div class="modal-header">
        <h5 class="modal-title" style="font-family: cursive;">Formulario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
         <input type="text" id="nombre" class="form-control mb-2 boder-rojo" placeholder="nombre">
        <input type="text" id="apellido" class="form-control mb-2 boder-rojo" placeholder="apellido">
        <select  id="Tipo_documento" class="form-control mb-2 boder-rojo">
  <option value="">Tipo de documento</option>
  <option value="TI">TI</option>
  <option value="CC">CC</option>
  <option value="CE">CE</option>
  <option value="PP">PP</option>
</select>
<input type="text" id="Numero_documento" class="form-control mb-2 boder-rojo" placeholder="numero de documento">

     </div>
<div class="modal-footer">
        <button type="button" class="btn boton_registrar" onclick="agregarFila()" data-bs-dismiss="modal">
          Enviar
        </button>
      </div>
    </div> 
  </div> 
</div> 
<div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar Registro</h5>
        <button type="button" class="btn boton_eliminar" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="buscarNombre" class="form-control mb-2 boder-rojo" placeholder="Buscar por nombre">
        <input type="text" id="buscarApellido" class="form-control boder-rojo" placeholder="Buscar por apellido">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn boton-eliminar" onclick="eliminarPorFiltro()">Eliminar</button>
        <button type="button" class="btn bton-segundario" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Registro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="editNombre" class="form-control mb-2  boder-rojo" placeholder="Nombre">
        <input type="text" id="editApellido" class="form-control mb-2  boder-rojo" placeholder="Apellido">
        <select id="editTipo_documento" class="form-control mb-2  boder-rojo">
        <option value="">Tipo de documento</option>
  <option value="TI">TI</option>
  <option value="CC">CC</option>
  <option value="CE">CE</option>
  <option value="PP">PP</option>
</select>
        <input type="text" id="editNumero_documento" class="form-control mb-2  boder-rojo" placeholder="Numero documento">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bton-guardar" onclick="guardarEdicion()">Guardar cambios</button>
        <button type="button" class="btn bton-segundario" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
