<body>
    <div class="acciones">
      <center><ul>
        <li>
      <a href="" class="" data-bs-toggle="modal" data-bs-target="#formularioModal" >REGiSTRAR</a>

    </ul></center>

<!-- Modal con el formulario -->
<div class="modal fade" id="formularioModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-start">
      <div class="modal-header">
        <h5 class="modal-title" style="font-family: cursive;">Formulario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <select  id="tipo_plan" class="form-control mb-2 boder-rojo">
  <option value="">Tipo de plan</option>
  <option value="Plan Común">Plan Común</option>
  <option value="Plan Básico">Plan Básico</option>
  <option value="Plan Premium">Plan Premium</option>
  <option value="Plan X-TREME">Plan X-TREME</option>
</select>
        <input type="date" id="fecha_inicio" class="form-control mb-2 boder-rojo" placeholder="fecha de inicio">        
<input type="date" id="fecha_fin" class="form-control mb-2 boder-rojo" placeholder="fecha de fin">
 <select  id="estado" class="form-control mb-2 boder-rojo">
  <option value="">Estado</option>
   <option value="Activo">Activo</option>
   <option value="Inactivo">Inactivo</option>
  </select>
     </div>
<div class="modal-footer">
        <button type="button" class="btn boton_registrar" onclick="agregarFila()" data-bs-dismiss="modal">
          Enviar
        </button>
      </div>
    </div> 
  </div> 
</div> 
<div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar Registro</h5>
        <button type="button" class="btn boton_eliminar" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="buscarPlan" class="form-control mb-2 boder-rojo" placeholder="Buscar por plan">
        <input type="text" id="buscarEstado" class="form-control boder-rojo" placeholder="Buscar por estado">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn boton-eliminar" onclick="eliminarPorFiltro()">Eliminar</button>
        <button type="button" class="btn bton-segundario" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Registro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <select id="editTipo_plan" class="form-control mb-2  boder-rojo">
  <option value="">Tipo de plan</option>
  <option value="Plan Común">Plan Común</option>
  <option value="Plan Básico">Plan Básico</option>
  <option value="Plan Premium">Plan Premium</option>
  <option value="Plan X-TREME">Plan X-TREME</option>
</select>
        <input type="text" id="editInicio" class="form-control mb-2  boder-rojo" placeholder="Fecha de inicio">
        <input type="text" id="editFin" class="form-control mb-2  boder-rojo" placeholder="Fecha de fin">
    <select id="editEstado" class="form-control mb-2  boder-rojo"> 
    <option value="">Estado</option>
   <option value="Activo">Activo</option>
   <option value="Inactivo">Inactivo</option>
  </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bton-guardar" onclick="guardarEdicion()">Guardar cambios</button>
        <button type="button" class="btn bton-segundario" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
<center><div id="tabla" class="container mt-5">
  <table  class="table table-bordered table-striped">
    <thead class="tabla-info">
      <tr>
        <th>Tipo de plan</th>
        <th>Fecha de inicio</th>
        <th>Fecha de fin</th>
        <th>Estado</th>
        <th hidden>acciones</th>
      </tr>
    </thead>
    <tbody id="tablaBody">
      <!-- Se insertan filas aquí -->
    </tbody>
  </table>
</div>
